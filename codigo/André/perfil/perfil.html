<!DOCTYPE html>
<html lang="pt-br">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Nome do site</title>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="/img/foto.jpg" alt="Foto do usúario"><span class="font-weight-bold">Usuário</span><span class="text-black-50">usuario@gmail.com</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Configurações do Perfil</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Nome</label><input type="text" class="form-control" placeholder="Primeiro nome" value=""></div>
                            <div class="col-md-6"><label class="labels">Sobrenome</label><input type="text" class="form-control" value="" placeholder="Sobrenome completo"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Celular</label><input type="text" class="form-control" placeholder="Digite um número válido" value=""></div>
                            <div class="col-md-12"><label class="labels">Cidade/Estado</label><input type="text" class="form-control" placeholder="Digite sua cidade e a sigla do seu estado (Exemplo: São Paulo, SP)" value=""></div>

                            <div class="col-md-12"><label class="labels">Endereço</label><input type="text" class="form-control" placeholder="Digite um endereço válido" value=""></div>
                           
                        
                           
        
                            <div class="col-md-12"><label class="labels">E-mail</label><input type="text" class="form-control" placeholder="Digite um endereço de e-mail válido" value=""></div>
                           
                            <div class="col-md-12"><label class="labels">Idade</label><input type="text" class="form-control" placeholder="Digite a sua idade" value=""></div>

                            <div class="col-md-6"><label class="labels">Gênero</label><select name="gender" class="form-control" >
                                <option value="none" selected>Selecione o seu gênero</option>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                                <option value="other">Outro</option>
                            </select></div>
                        </div>
                        
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Salvar alterações</button></div>
                        <div class="mt-5 text-center"><button class="btn return-button" type="button">Retornar</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Informações adicionais</span></div><br>
                        <div class="col-md-12"><label class="labels">Bio</label><input type="text" class="form-control" placeholder="Adicione uma breve biografia" value=""></div> <br>
                        <div class="col-md-12"><label class="labels">Hobbies</label><input type="text" class="form-control" placeholder="Conte-nos brevemente o que você gosta de fazer" value=""></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </body>

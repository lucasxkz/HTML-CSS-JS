<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Mentor</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="registro.css">
    <script src="registro.js"></script>

</head>

<body>
    <!-- Início do formulário -->
    <main>

        <div class="wrapperRegistro">

            <div class="divTitulo">
                <h1>Registro</h1>
            </div>

            <div class="wrapperForm1">

                <div class="campo">
                    <label for="nome" id="lbNome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div class="campo">
                    <label for="email" id="lbEmail"><strong>Email</strong></label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="campo">
                    <label for="password" id="lbSenha"><strong>Senha</strong></label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="campo">
                    <label><strong>Sexo</strong></label>
                    <label>
                        <input type="radio" name="sexo" value="masculino" id="m"checked>Masculino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="feminino" id="f">Feminino
                    </label>
                    <label>
                        <input type="radio" name="sexo" value="outro" id="o">Outro
                    </label>
                </div>

            </div>

            <div class="wrapperForm2">

                <div class="campo">
                    <label>
                        <label for="nascimento"><strong>Data de Nascimento</strong></label>
                        <input type="date" name="nascimento" id="data">
                    </label>
                </div>


                <div class="campo">
                    <label>
                        <label for="renda"><strong>Renda Familiar</strong></label>
                        <input type="text" name="renda" id="renda" >
                    </label>
                </div>

                <div class="campo">
                    <label for="password" id="lbRepeteSenha"><strong>Repita a senha</strong></label>
                    <input type="password" name="senha" id="repeteSenha" re>
                </div>

                <div class="campo">
                    <label>
                        <label for="opcao"><strong>Opção de Curso</strong></label>
                        <input type="text" name="opcao" id="opcao">
                    </label>
                </div>

            </div>

            <div class="divBtn">
                <button onclick="cadastrar()">Concluído</button>
            </div>

        </div>

    </main>

    
</body>

</html>
